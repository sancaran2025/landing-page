<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Sancaran</title>
    <link rel="stylesheet" href="css/criarConta.css?v=2.0">
    <style>
        .phone-validation {
            font-size: 0.75rem;
            margin-top: 4px;
            display: none;
        }
        .phone-valid { color: #16a34a; }
        .phone-invalid { color: #dc2626; }
        .input-valid { border-color: #16a34a !important; }
        .input-invalid { border-color: #dc2626 !important; }
        .password-error {
            color: #dc2626;
            font-size: 0.75rem;
            margin-top: 4px;
            display: none;
        }
        .alert { display: none; padding: 8px; margin-bottom: 10px; border-radius: 4px; }
        .error-alert { background-color: #fee2e2; color: #b91c1c; }
        .success-alert { background-color: #dcfce7; color: #166534; }
    </style>
</head>
<body>
<header class="painel-header">
    <div class="header-content">
        <div class="logo-area">
            <img src="imgs/logo.png" alt="Logo Sancaran" class="logo-img">
            <h1>Criar Nova Conta</h1>
        </div>
        <a href="index.html" class="back-btn">← Voltar ao Site</a>
    </div>
</header>

<main class="login-container">
    <div class="mascote-side">
        <img src="imgs/pet.png" alt="Mascote Sancaran" class="mascote-img">
    </div>

    <div class="form-side">
        <!-- Mensagens de alerta estáticas (podem ser exibidas via JS) -->
        <div id="error-alert" class="alert error-alert">⚠️ Erro ao criar a conta!</div>
        <div id="success-alert" class="alert success-alert">✅ Conta criada com sucesso!</div>

        <form id="create-account-form" action="#" method="post" class="auth-form">
            <h2>Criar Nova Conta</h2>
            <p class="form-subtitle">Preencha os dados abaixo para criar sua conta</p>

            <div class="form-grid">
                <div class="form-group">
                    <input type="text" id="fullname" name="fullname" placeholder="Nome Completo *" required class="form-input">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email *" required class="form-input">
                </div>
                <div class="form-group">
                    <input type="text" id="cpf" name="cpf" placeholder="CPF *" required class="form-input" maxlength="14">
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Telefone *" required class="form-input">
                    <div id="phone-validation" class="phone-validation">
                        <span id="phone-valid" class="phone-valid">✅ Telefone válido</span>
                        <span id="phone-invalid" class="phone-invalid">❌ Digite um telefone completo com DDD</span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" id="cep" name="cep" placeholder="CEP *" required class="form-input" maxlength="9">
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Senha * (Mínimo 8 caracteres)" required class="form-input" minlength="8">
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar Senha *" required class="form-input" minlength="8">
                    <div id="password-error" class="password-error">❌ As senhas não coincidem.</div>
                </div>

                <div class="form-group full-width">
                    <label class="form-label">Classificação *</label>
                    <div class="radio-group">
                        <label class="radio-option"><input type="radio" name="tipo" value="F" checked> <span class="radio-checkmark"></span> <span class="radio-label">Funcionário</span></label>
                        <label class="radio-option"><input type="radio" name="tipo" value="G"> <span class="radio-checkmark"></span> <span class="radio-label">Gestor</span></label>
                        <label class="radio-option"><input type="radio" name="tipo" value="S"> <span class="radio-checkmark"></span> <span class="radio-label">Supervisor</span></label>
                    </div>
                </div>

                <div class="form-group">
                    <input type="text" id="cargo" name="cargo" placeholder="Cargo *" required class="form-input">
                </div>
                <div class="form-group">
                    <input type="text" id="sector" name="sector" placeholder="Setor/Departamento *" required class="form-input">
                </div>
            </div>

            <div class="checkbox-group">
                <label class="checkbox-option">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span class="checkbox-checkmark"></span>
                    <span class="checkbox-label">Concordo com os <a href="#" class="link">Termos e Condições</a></span>
                </label>
            </div>

            <button type="submit" class="btn-primary"><span class="btn-text">Criar Conta</span></button>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="entrarConta.html" class="link">Entre aqui</a></p>
            </div>
        </form>
    </div>
</main>

<script>
const form = document.getElementById('create-account-form');
const passwordError = document.getElementById('password-error');
const phoneInput = document.getElementById('phone');
const phoneValidation = document.getElementById('phone-validation');
const phoneValid = document.getElementById('phone-valid');
const phoneInvalid = document.getElementById('phone-invalid');

phoneInput.addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 11) value = value.substring(0, 11);
    if (value.length === 11) value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
    else if (value.length > 6) value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
    else if (value.length > 2) value = value.replace(/(\d{2})(\d{0,4})/, '($1) $2');
    else if (value.length > 0) value = value.replace(/(\d{0,2})/, '($1');
    e.target.value = value;

    const phoneDigits = value.replace(/\D/g, '');
    if (phoneDigits.length === 11) {
        phoneInput.classList.remove('input-invalid'); phoneInput.classList.add('input-valid');
        phoneValidation.style.display = 'block'; phoneValid.style.display = 'inline'; phoneInvalid.style.display = 'none';
    } else if (phoneDigits.length > 0) {
        phoneInput.classList.remove('input-valid'); phoneInput.classList.add('input-invalid');
        phoneValidation.style.display = 'block'; phoneValid.style.display = 'none'; phoneInvalid.style.display = 'inline';
    } else {
        phoneInput.classList.remove('input-valid', 'input-invalid'); phoneValidation.style.display = 'none';
    }
});

document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 11) value = value.substring(0, 11);
    if (value.length > 9) value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
    else if (value.length > 6) value = value.replace(/(\d{3})(\d{3})(\d{0,3})/, '$1.$2.$3');
    else if (value.length > 3) value = value.replace(/(\d{3})(\d{0,3})/, '$1.$2');
    e.target.value = value;
});

document.getElementById('cep').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 8) value = value.substring(0, 8);
    if (value.length > 5) value = value.replace(/(\d{5})(\d{0,3})/, '$1-$2');
    e.target.value = value;
});

form.addEventListener('submit', function(e) {
    let isValid = true;
    const phoneDigits = phoneInput.value.replace(/\D/g, '');
    if (phoneDigits.length !== 11) {
        isValid = false; phoneInput.classList.add('input-invalid');
        phoneValidation.style.display = 'block'; phoneValid.style.display = 'none'; phoneInvalid.style.display = 'inline';
        alert('❌ Telefone inválido! Digite um número completo com DDD + 9 dígitos.\nEx: (11) 98765-4321'); phoneInput.focus();
    }

    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm-password').value;
    if (password !== confirm) { isValid = false; passwordError.style.display = 'block'; }

    const cpfDigits = document.getElementById('cpf').value.replace(/\D/g, '');
    if (cpfDigits.length !== 11) { isValid = false; alert('❌ CPF inválido! Digite um CPF completo com 11 dígitos.'); document.getElementById('cpf').focus(); }

    const cepDigits = document.getElementById('cep').value.replace(/\D/g, '');
    if (cepDigits.length !== 8) { isValid = false; alert('❌ CEP inválido! Digite um CEP completo com 8 dígitos.'); document.getElementById('cep').focus(); }

    if (!isValid) { e.preventDefault(); return false; }
    return true;
});

document.getElementById('confirm-password').addEventListener('input', function() {
    passwordError.style.display = 'none';
});

document.getElementById('confirm-password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirm = this.value;
    if (confirm.length > 0 && password !== confirm) { this.classList.add('input-invalid'); this.classList.remove('input-valid'); }
    else if (confirm.length > 0 && password === confirm) { this.classList.add('input-valid'); this.classList.remove('input-invalid'); }
    else { this.classList.remove('input-valid', 'input-invalid'); }
});

document.getElementById('password').addEventListener('input', function() {
    const confirm = document.getElementById('confirm-password');
    if (confirm.value.length > 0) {
        if (this.value !== confirm.value) { confirm.classList.add('input-invalid'); confirm.classList.remove('input-valid'); }
        else { confirm.classList.add('input-valid'); confirm.classList.remove('input-invalid'); }
    }
});
</script>
</body>
</html>
